<!DOCTYPE html>
<html>

<head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Customer Form</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" />
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" id="birthday" />
            </div>
            <div class="form-group">
                <label for="foodPreferences">Food Preferences</label>
                <input type="text" class="form-control" id="foodPreferences" placeholder="Food Preferences" />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#customerForm").submit(function (e) {
                e.preventDefault();

                // Create JavaScript Object
                const customer = {
                    firstName: $("#firstName").val(),
                    lastName: $("#lastName").val(),
                    age: $("#age").val(),
                    birthday: $("#birthday").val(),
                    foodPreferences: $("#foodPreferences").val()
                };

                // Create JSON Object
                const customerJSON = JSON.stringify(customer);

                // Print objects to console
                console.log('JavaScript Object:', customer);
                console.log('JSON Object:', customerJSON);
            });
        });
        $.ajax({
                url: "https://jsonplaceholder.typicode.com/users", // JSONPlaceholder URL
                type: "GET",
                dataType: "json",
                success: function (data) {
                    for (let i = 0; i < 2; i++) { // Display the data of the first two customers
                        const customer = data[i];
                        const customerDiv = $("<div></div>").addClass("customer");
                        customerDiv.append($("<h2></h2>").text(customer.name));
                        customerDiv.append($("<p></p>").text("Email: " + customer.email));
                        $("body").append(customerDiv); // Add the customer div to the body
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log("AJAX Error:", textStatus);
                }
            });
    </script>
</body>

</html>
